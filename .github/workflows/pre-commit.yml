# Workflow to run pre-commit checks on the codebase
# This workflow runs automatically on every push to the repository

name: pre-commit

on:
  push:  # Trigger on push events

# Only read access is needed for pre-commit checks
permissions:
  contents: read  # Read-only access to repository contents

jobs:
  # Job to run pre-commit checks on the repository
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Install git
        shell: bash
        if: ${{ env.ACT == 'true' }}
        run: |
          echo "ðŸ›  Installing git (running under act)..."
          apt-get update && apt-get install -y git


      - name: Verify git installation
        shell: bash
        run: |
          git --version

      # Checkout the repository ourselves
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize git repository before running pre-commit
      - name: Initialize git repository for pre-commit (for act)
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          # Ensure we're in a git repository
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"

          # If not already in a git repository, initialize one
          if [ ! -d .git ]; then
            git init
            git add .
            git commit -m "Initial commit for pre-commit checks"
          fi

          # Debug information
          echo "Current directory: $(pwd)"
          echo "Git status:"
          git status

      # Install Node 20 (as done in the pre-commit action)
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Run pre-commit directly instead of using the custom action
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: '--verbose --all-files'
